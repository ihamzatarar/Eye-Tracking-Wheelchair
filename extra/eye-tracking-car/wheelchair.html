<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheelchair Eye Control</title>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }

      .control-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .directional-buttons {
        position: relative;
        width: 300px;
        height: 300px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
      }

      .button {
        background-color: rgba(0, 0, 0, 0.1);
        border: 2px solid rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        transition: all 0.3s ease;
      }

      .button:hover,
      .button.highlight {
        background-color: rgba(0, 0, 0, 0.2);
      }

      #forward {
        grid-column: 2;
        grid-row: 1;
      }

      #left {
        grid-column: 1;
        grid-row: 2;
      }

      #right {
        grid-column: 3;
        grid-row: 2;
      }

      #backward {
        grid-column: 2;
        grid-row: 3;
      }

      #stop {
        grid-column: 2;
        grid-row: 2;
      }

      .back-button {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #ff4444;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        z-index: 1000;
      }

      .status-bar {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
      }

      .webgazer-video-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 320px;
        height: 240px;
        border: 2px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        z-index: 1000;
      }

      .webgazer-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="control-container">
      <div class="directional-buttons">
        <div id="forward" class="button">↑</div>
        <div id="left" class="button">←</div>
        <div id="stop" class="button">●</div>
        <div id="right" class="button">→</div>
        <div id="backward" class="button">↓</div>
      </div>
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">
      Back
    </button>
    <div id="status" class="status-bar">Status: Idle</div>

    <div class="webgazer-video-container">
      <video class="webgazer-video" autoplay muted></video>
    </div>

    <script src="wheelchair.js"></script>
  </body>
</html>
